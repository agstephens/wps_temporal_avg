[metadata:main]
identification_title = wps_exercise
identification_abstract = WPS process for extracting UK domain from CMIP5 data
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, wps_exercise, demo
identification_keywords_type = theme
provider_name = wps_exercise
provider_url=http://wps_exercise.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = wps_exercise.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
